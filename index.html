<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="container">
		<div class="wrapper-calend" id="calendar">
			<div class="month" id="outputMonth">Март</div>
			<div class="containerBtn">
				<button class="btn" data-button="next">следущий мес</button>
				<button class="btn" data-button="prev">предыдущий мес</button>
			</div>
			<div class="container-weak">
				<div id="today">
					сегодня: Пт
				</div>
				<div class="caled" id="allDays">
				</div>
			</div>

		</div>
	</div>
	<div class="modal">
		<div class="overlay" id="overlay"></div>
		<div class="modalWindow">
			<div class="title"></div>
			<form class="form">
				<input type="text" required id="input" autocomplete="off">
				<button type="submit" class="btn res" id="modalButton">Сохранить событие</button>
			</form>
		</div>
	</div>

	<script src="./script.js"></script>
</body>

</html>
